---
layout: default
---

<div class="posts">
  {% strip %}
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date: "%Y %b %d" }}</span>

    {{ post.content }}
  </div>
  {% endfor %}
  {% endstrip %}
</div>

<div class="pagination">
  {% if page.prev %}
    <a class="pagination-item older" href="{{page.prev}}">Older</a>
  {% else %}
    <span class="pagination-item older">Older</span>
  {% endif %}
  {% if page.next %}
    <a class="pagination-item newer" href="{{page.next}}">Newer</a>
  {% else %}
    <span class="pagination-item newer">Newer</span>
  {% endif %}
</div>
