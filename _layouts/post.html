---
layout: default
---

<div class="post">
  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date: "%Y %b %d" }}</span>
  </div>
  {% if page.tags.size > 0 %}
    {%strip%}
      <div class="tags">
        <ul class="tag-list">
          {% for t in page.tags %}
            <li><a href="{{ t | tag_url }}">{{ t }}</a></li>
          {% endfor %}
      </div>
    {%endstrip%}
  {% endif %}

  {{ content }}

  {% if page.comments %}
    {% include disqus_comments.html %}
  {% endif %}
</div>
