---
layout: default
---

<div class="posts">
  {% assign post = site.posts[0] %}
  <div class="post">
    <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <span class="post-date">{{ post.date | date: "%Y %b %d" }}</span>

    {{ post.content }}
  </div>

  <div class="pagination">
    {% capture url %}{{ site.posts[1].date | date: "%Y/%m" }}{% endcapture %}
    <a class="pagination-item" href="/{{ url }}/">More entries from {{ site.posts[1].date | date: '%B %Y' }}â€¦</a>
  </div>
</div>
