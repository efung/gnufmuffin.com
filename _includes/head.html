  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {% strip %}
    <meta itemprop="name" content="{{ page.title }}">
  {% if page.thumbnail %}
    <meta name="thumbnail" itemprop="image" content="{{ page.thumbnail }}">
  {% endif %}
  {% if page.description %}
    <meta name="description" itemprop="description" content="{{ page.description }}">
  {% endif %}
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lora|Montserrat:700|Source+Code+Pro' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  {% if page.excerpt and page.thumbnail %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@gnufmuffin">
  <meta name="twitter:title" property="og:title" content="{{ page.title }}" />
  <meta name="twitter:url" property="og:url" content="{{ site.url | append: page.url }}" />
  <meta name="twitter:image" property="og:image" content="{{ page.thumbnail }}" />
  <meta name="twitter:description" property="og:description" content="{{ page.excerpt | strip_html }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:article:author" content="{{ site.author.name }}" />

  {% endif %}

  {% include ga.html %}
  {% endstrip %}
